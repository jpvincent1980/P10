{% extends "rest_framework/base.html" %}
{% load rest_framework %}

{% block body %}
<body class="container">
  <div class="container-fluid" style="margin-top: 30px">
    <div class="row-fluid">
      <div class="well" style="width: 620px; margin-left: auto; margin-right: auto">
        <div class="row-fluid">
          <div>
            {% block branding %}<h3 style="margin: 0 0 20px;">Inscrivez-vous sur l'API SoftDesk</h3>{% endblock %}
          </div>
        </div><!-- /row fluid -->

        <div class="row-fluid">
          <div>
            <form action="" role="form" method="post">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}" />

              {% for field in form %}
              <div id="" class="clearfix control-group {% if field.errors %}error{% endif %}">
                <div class="form-group">
                  <label for="id_{{ field.name }}">{{ field.label }}:</label>
                  <input type="text" name="{{ field.name}}" maxlength="100"
                      autocapitalize="off"
                      autocorrect="off" class="form-control textinput textInput"
                      id="id_{{ field.name }}" required autofocus
                      {% if field.value %}value="{{ field.value }}"{% endif %}>
                  {% if field.errors %}
                    <p class="text-error" style="color: red; margin-top: .5rem;">
                      {{ field.errors|striptags }}
                    </p>
                  {% endif %}
                </div>
              </div>
              {% endfor %}

<!--              {% if form.non_field_errors %}-->
<!--                {% for error in form.non_field_errors %}-->
<!--                  <div class="well well-small text-error" style="border: none">{{ error }}</div>-->
<!--                {% endfor %}-->
<!--              {% endif %}-->

              <div class="form-actions-no-box">
                <input type="submit" name="submit" value="S'inscrire" class="btn btn-primary form-control" id="submit-id-submit">
              </div>
            </form>
          </div>
        </div><!-- /.row-fluid -->
      </div><!--/.well-->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</body>
{% endblock %}
